name: Deploy Vite app to GitHub Pages

on:
  push:
    branches:
      - main  # Ветка, из которой будет происходить деплой, обычно это main.

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16' # Версия Node.js. Убедитесь, что она совместима с Vite.

      - name: Install dependencies
        run: npm install

      - name: Build the Vite app
        run: npm run build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist # Папка с готовым билдом, созданная Vite (по умолчанию dist)
